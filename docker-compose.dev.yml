version: '3.8'

services:
  index-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: infinity-index-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Development allows localhost origins by default
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:8080}
    volumes:
      # Mount source for hot reload
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./schemas:/app/schemas:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    command: npx tsx watch src/server/index.ts
    networks:
      - infinity-network

networks:
  infinity-network:
    driver: bridge
